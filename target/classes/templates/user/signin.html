<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <title>Đăng nhập</title>

</head>

<body>

<!-- =======================
Main hero START -->
<main>
    <!-- =======================
Inner intro START -->
    <section>
        <!-- START SECTION BREADCRUMB -->
        <div class="breadcrumb_section bg_gray page-title-mini">
            <div class="container">
                <!-- STRART CONTAINER -->
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="page-title">
                            <h1>Đăng nhập</h1>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <ol class="breadcrumb justify-content-md-end">
                            <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>

                            <li class="breadcrumb-item active">Đăng nhập</li>
                        </ol>
                    </div>
                </div>
            </div><!-- END CONTAINER-->
        </div>
        <!-- END SECTION BREADCRUMB -->

        <!-- START MAIN CONTENT -->
        <div class="main_content">

            <!-- START LOGIN SECTION -->
            <div class="login_register_wrap section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-6 col-md-10">
                            <div class="login_wrap">
                                <div class="padding_eight_all bg-white">
                                    <div class="heading_s1">
                                        <h3>Đăng nhập</h3>
                                    </div>
                                    <form method="post" th:action="@{/signin}" th:object="${user}">
                                        <div class="form-group">
                                            <input type="text" required="" class="form-control"
                                                   th:field="*{username}" maxlength="225" placeholder="Tài khoản">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" required="" type="password"
                                                   th:field="*{password}" maxlength="225" placeholder="Mật khẩu">
                                        </div>

                                        <div class="form-group">
                                            <button type="submit" class="btn btn-fill-out btn-block"
                                                    name="login">Đăng nhập
                                            </button>
                                        </div>
                                        <span th:text="${errorMessage}" class="text-danger"></span>
                                    </form>
                                    <div class="different_login">
                                        <span> Hoặc</span>
                                    </div>

                                    <ul class="btn-login list_none text-center">
                                        <li><a href="#" class="btn btn-facebook"><i
                                                    class="ion-social-facebook"></i>Facebook</a></li>
                                        <li><a href="#" class="btn btn-google"><i
                                                    class="ion-social-googleplus"></i>Google</a></li>
                                    </ul>
                                    <div class="form-note text-center">Bạn chưa có tài khoản? <a href="/signup">Đăng
                                        ký</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END LOGIN SECTION -->

            </div>-->
            <!-- START SECTION SUBSCRIBE NEWSLETTER -->

        </div>
        <!-- END MAIN CONTENT -->

Inner intro END -->
</main>
