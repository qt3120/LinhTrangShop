<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="admin/layout/layout :: layout(~{::title}, ~{::section})">

<head>
    <title>Bình luận</title>
</head>

<body>
<section>
    <div class="container-fluid">
        <div class="card mb-4">

            <h4>Danh sách bình luận</h4>
        </div>
        <div class="card mb-4" th:each="comment : ${item.comments}">
            <div class="card-header" th:text="${comment.user.username}">
                Featured
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${comment.content}">With supporting text below as a natural lead-in to
                    additional content.</p>
                <div class="text-right">
                    <a th:href="@{/admin/comment/delete/{id}(id=${comment.id})}"><i class="fa fa-trash"></i></a>
                </div>

            </div>
        </div>
    </div>
</section>

</body>

</html>
