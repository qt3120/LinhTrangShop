<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="admin/layout/layout :: layout(~{::title}, ~{::section})">

<head>
    <title>Tài khoản</title>
</head>

<body>
<section>
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/post">Tài khoản</a>
            </li>
            <li class="breadcrumb-item active">Thay đổi mật khẩu</li>
        </ol>

        <div class="card mx-auto mt-5" style="max-width: 70rem;">
            <div class="card-header">Thông tin chung</div>
            <div class="card-body">
                <form action="#" th:action="@{/admin/user/{id}(id=${item.id})}" th:object="${item}" method="post">

                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="text" th:field="*{username}" id="inputTitle" class="form-control" readonly
                                   placeholder="Tiêu đề" required="required">
                            <label for="inputTitle">Tài khoản</label>
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                  class="text-danger"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label-group">
                            <input type="password" th:field="*{password}" id="inputTitle" class="form-control"
                                   placeholder="Tiêu đề" required="required">
                            <label for="inputTitle">Mật khẩu</label>
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                  class="text-danger"></span>
                        </div>
                    </div>


                    <button class="btn btn-primary btn-block" type="submit">Thay đổi</a>
                </form>

            </div>
        </div>
    </div>
    <script>
        CKEDITOR.replace('description');
    </script>
</section>

</body>

</html>
