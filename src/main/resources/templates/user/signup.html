</head>

<body>

<!-- =======================
Main hero START -->
<main>
    <!-- START SECTION BREADCRUMB -->
    <div class="breadcrumb_section bg_gray page-title-mini">
        <div class="container">
            <!-- STRART CONTAINER -->
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="page-title">
                        <h1>Đăng ký</h1>
                    </div>
                </div>
                <div class="col-md-6">
                    <ol class="breadcrumb justify-content-md-end">
                        <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                        <li class="breadcrumb-item active">Đăng ký</li>
                    </ol>
                </div>
            </div>
        </div><!-- END CONTAINER-->
    </div>
    <!-- END SECTION BREADCRUMB -->

    <!-- START MAIN CONTENT -->
    <div class="main_content">

        <!-- START LOGIN SECTION -->
        <div class="login_register_wrap section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-md-10">
                        <div class="login_wrap">
                            <div class="padding_eight_all bg-white">
                                <div class="heading_s1">
                                    <h3>Đăng ký tài khoản</h3>
                                </div>
                                <form method="post" th:action="@{/signup}" th:object="${user}">
                                    <div class="form-group">
                                        <input type="text" th:field="*{username}" required="" maxlength="225"
                                               class="form-control"
                                               placeholder="Nhập tài khoản">
                                    </div>

                                    <div class="form-group">
                                        <input class="form-control" required="" th:field="*{password}"
                                               type="password" maxlength="225" placeholder="Mật khẩu">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" required="" type="password"
                                               th:field="*{confirmPassword}" placeholder="Nhập lại mật khẩu">
                                    </div>
                                    <div class="login_footer form-group">
                                        <span class="text-danger" th:text="${errorMessage}"></span>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-fill-out btn-block"
                                                name="register">Đăng ký
                                        </button>
                                    </div>
                                </form>
                                <div class="different_login">
                                    <span> Hoặc</span>
                                </div>

                                <div class="form-note text-center">Bạn đã có tài khoản? <a href="/signin">Đăng
                                    nhập</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END LOGIN SECTION -->
