<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="user/layout/layout :: layout(~{::title}, ~{::main}, ~{::scriptSection})">
<head>
    <title>Hồ sơ của tôi</title>
</head>

<body>

<!-- =======================
Main hero START -->
<main>
    <!-- START SECTION BREADCRUMB -->
    <div class="breadcrumb_section bg_gray page-title-mini">
        <div class="container">
            <!-- STRART CONTAINER -->
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="page-title">
                        <h1>Đổi mật khẩu</h1>
                    </div>
                </div>
                <div class="col-md-6">
                    <ol class="breadcrumb justify-content-md-end">
                        <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                        <li class="breadcrumb-item"><a href="/order/history">Hồ sơ</a></li>
                        <li class="breadcrumb-item active">Đổi mật khẩu</li>
                    </ol>
                </div>
            </div>
        </div><!-- END CONTAINER-->
    </div>
    <!-- END SECTION BREADCRUMB -->

    <!-- START MAIN CONTENT -->
    <div class="main_content">

        <!-- START SECTION SHOP -->
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-4">
                        <div class="dashboard_menu">
                            <ul class="nav nav-tabs flex-column" role="tablist">

                                <li class="nav-item">
                                    <a class="nav-link" href="/order/history"
                                       aria-selected="false"><i
                                            class="ti-shopping-cart-full"></i>Đơn hàng</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="/order/history/changepassword"
                                       aria-selected="true"><i
                                            class="ti-location-pin"></i>Đổi mật khẩu</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-8">
                        <div class="tab-content dashboard_content">
                            <div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="card mb-3 mb-lg-0">
                                            <div class="card-header">
                                                <h3>Đổi mật khẩu</h3>
                                            </div>
                                            <div class="card-body">
                                                <form action="#"
                                                      th:action="@{/order/change-password/{id}(id=${item.id})}"
                                                      method="post">

                                                    <div class="form-group">
                                                        <div class="form-label-group">
                                                            <input type="text" th:field="${item.username}"
                                                                   id="inputTitle" class="form-control" readonly
                                                                   placeholder="Tiêu đề" required="required">

                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="form-label-group">
                                                            <input type="password" name="password" maxlength="225"
                                                                   id="password" class="form-control"
                                                                   placeholder="Nhâp mật khẩu cũ" required="required"
                                                                   value="">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="form-label-group">
                                                            <input type="password" name="newpassword" maxlength="225"
                                                                   id="newpassword" class="form-control"
                                                                   placeholder="Nhập mật khẩu mới" required="required">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="form-label-group">
                                                            <input type="password" name="renewpassword" maxlength="225"
                                                                   id="renewpassword" class="form-control"
                                                                   placeholder="Nhập lại mật khẩu mới"
                                                                   required="required">
                                                        </div>
                                                    </div>
                                                    <span th:text="${errorMessage}" class="text-danger"></span>

                                                    <button class="btn btn-fill-out btn-block" type="submit">Thay đổi
                                                    </button>

                                                </form>

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END SECTION SHOP -->

        <!-- START SECTION SUBSCRIBE NEWSLETTER -->

        <!-- START SECTION SUBSCRIBE NEWSLETTER -->

    </div>
    <!-- END MAIN CONTENT -->
</main>


<!-- =======================
Cards END -->
</body>
</html>
