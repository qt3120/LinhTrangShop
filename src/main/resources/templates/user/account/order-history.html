<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="user/layout/layout :: layout(~{::title}, ~{::main}, ~{::scriptSection})">

<head>
    <title>Hồ sơ của tôi</title>

</head>

<body>

<!-- =======================
Main hero START -->
<main>
    <!-- START SECTION BREADCRUMB -->
    <div class="breadcrumb_section bg_gray page-title-mini">
        <div class="container">
            <!-- STRART CONTAINER -->
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="page-title">
                        <h1>Hoá đơn </h1>
                    </div>
                </div>
                <div class="col-md-6">
                    <ol class="breadcrumb justify-content-md-end">
                        <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                        <li class="breadcrumb-item"><a href="/order/history">Hồ sơ</a></li>
                        <li class="breadcrumb-item active">Đơn mua</li>
                    </ol>
                </div>
            </div>
        </div><!-- END CONTAINER-->
    </div>
    <!-- END SECTION BREADCRUMB -->

    <!-- START MAIN CONTENT -->
    <div class="main_content">

        <!-- START SECTION SHOP -->
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-4">
                        <div class="dashboard_menu">
                            <ul class="nav nav-tabs flex-column" role="tablist">

                                <li class="nav-item">
                                    <a class="nav-link active" href="/order/history"
                                       aria-selected="false"><i
                                            class="ti-shopping-cart-full"></i>Đơn hàng</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/order/history/changepassword"
                                       aria-selected="true"><i
                                            class="ti-location-pin"></i>Đổi mật khẩu</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-8">
                        <div class="tab-content dashboard_content">

                            <div class="tab-pane fade active show" id="orders" role="tabpanel"
                                 aria-labelledby="orders-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Đơn hàng đã đặt</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead>
                                                <tr>
                                                    <th>No</th>

                                                    <th>Địa chỉ</th>
                                                    <th>Ngày đặt</th>
                                                    <th>Tổng tiền</th>
                                                    <th>Trạng thái</th>
                                                    <th></th>
                                                    <th></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="item : ${orders}">
                                                    <td th:text="${'#' + item.id}"></td>

                                                    <td th:text="${item.address}"></td>
                                                    <td th:text="${#dates.format(item.createdAt, 'dd-M-yyyy')}"></td>
                                                    <td th:text="${#numbers.formatDecimal(#aggregates.sum(item.orderDetails.![amount]), 0, 'COMMA', 0, 'POINT')}"></td>

                                                    <td>
																<span class="badge badge-pill badge-primary"
                                                                      th:text="${item.status == 0 ? 'Đặt hàng' : item.status == 1 ? 'Hủy' : item.status == 2 ? 'Đang giao hàng' : 'Giao hàng thành công'}"></span>

                                                    </td>
                                                    <td>
                                                        <a th:href="@{/order/user/history/{id}(id = ${item.id})}"><i
                                                                class="fas fa-eye ml-2"></i></a>
                                                    </td>
                                                    <td>
                                                        <a th:if="${item.status == 0}"
                                                           class="btn btn-primary text-end mr-2"
                                                           th:href="@{/order/delete/{id}(id=${item.id})}">Hủy đơn</a>
                                                    </td>
                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END SECTION SHOP -->

        <!-- START SECTION SUBSCRIBE NEWSLETTER -->
        <!-- START SECTION SUBSCRIBE NEWSLETTER -->

    </div>
    <!-- END MAIN CONTENT -->
</main>


<!-- =======================
Cards END -->
</body>
<scriptSection>
</scriptSection>
