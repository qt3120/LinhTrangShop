<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="user/layout/layout :: layout(~{::title}, ~{::main}, ~{::scriptSection})">

<!-- Mirrored from blogzine.webestica.com/index-4.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 17 Nov 2021 07:27:34 GMT -->

<head>
    <title>Giỏ hàng</title>

</head>

<body>

<main>
    <!-- START SECTION BREADCRUMB -->
    <div class="breadcrumb_section bg_gray page-title-mini">
        <div class="container">
            <!-- STRART CONTAINER -->
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="page-title">
                        <h1>Giỏ hàng</h1>
                    </div>
                </div>
                <div class="col-md-6">
                    <ol class="breadcrumb justify-content-md-end">
                        <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                        <li class="breadcrumb-item"><a href="/cart">Danh sách</a></li>
                        <li class="breadcrumb-item active">Giỏ hàng</li>
                    </ol>
                </div>
            </div>
        </div><!-- END CONTAINER-->
    </div>
    <!-- END SECTION BREADCRUMB -->

    <!-- START MAIN CONTENT -->
    <div class="main_content">

        <!-- START SECTION SHOP -->
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive shop_cart_table">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th class="product-thumbnail">&nbsp;</th>
                                    <th class="product-name">Sản phẩm</th>
                                    <th class="product-name">Màu sắc</th>
                                    <th class="product-name">Size</th>
                                    <th class="product-price">đơn giá</th>
                                    <th class="product-quantity">Số lượng</th>
                                    <th class="product-subtotal">Tổng tiền</th>
                                    <th class="product-remove">Xóa</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${session.cart}">
                                    <td class="product-thumbnail"><a href="#"><img
                                            th:src="@{/files/{image}(image=${item.product.image})}"
                                            alt="product1"></a></td>
                                    <td class="product-name" data-title="Product"><a
                                            th:href="@{/products/detail/{id}(id=${item.product.id})}"
                                            th:text="${item.product.productName}">Blue Dress
                                        For
                                        Woman</a></td>
                                    <td>
                                        <span th:style="|background-color: ${item.colorId.colorName};|"
                                              th:text="${item.colorId.colorName}">sad</span>
                                    </td>
                                    <td th:text="${item.sizeId.sizeName}"></td>
                                    <td class="product-price" data-title="Price"
                                        th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT')}">
                                        $45.00
                                    </td>
                                    <td class="product-quantity" data-title="Quantity">
                                        <div class="quantity">
                                            <!--<input type="button" value="-" class="minus">-->
                                            <input type="text" name="quantity" th:value="${item.quantity}" title="Qty"
                                                   class="qty" disabled
                                                   size="4">
                                            <!--<input type="button" value="+" class="plus">-->
                                        </div>
                                    </td>
                                    <td class="product-subtotal" data-title="Total"
                                        th:text="${#numbers.formatDecimal(item.product.price*item.quantity, 0, 'COMMA', 0, 'POINT')}">
                                        $90.00
                                    </td>
                                    <td class="product-remove" data-title="Remove"><a
                                            th:href="${'/cart/remove/' + {item.product.id} + '/' + {item.sizeId.id} + '/' + {item.colorId.id}}"><i
                                            class="ti-close"></i></a></td>
                                </tr>

                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="8" class="px-0">
                                        <div class="row no-gutters align-items-center">

                                            <div class="col-lg-4 col-md-6 mb-3 mb-md-0">

                                            </div>
                                            <div class="col-lg-8 col-md-6 text-left text-md-right">
                                                <!--<button class="btn btn-line-fill btn-sm" type="submit">Update
                                                    Cart</button>-->
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="medium_divider"></div>
                        <div class="divider center_icon"><i class="ti-shopping-cart-full"></i></div>
                        <div class="medium_divider"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <div class="border p-3 p-md-4">
                            <div class="heading_s1 mb-3">
                                <h6>Cart Totals</h6>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <tbody>

                                    <tr>
                                        <td class="cart_total_label">Tổng tiền</td>
                                        <td class="cart_total_amount"><strong
                                                th:text="${#numbers.formatDecimal(session.totalAmount, 0, 'COMMA', 0, 'POINT')}"></strong>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <a href="/checkout" class="btn btn-fill-out">Tới trang thanh toán</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END SECTION SHOP -->

        <!-- START SECTION SUBSCRIBE NEWSLETTER -->
        <div class="section bg_default small_pt small_pb">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="heading_s1 mb-md-0 heading_light">
                            <h3>Nhận ưu đãi khi theo dõi<h3>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="newsletter_form">
                            <form>
                                <input type="text" required="" class="form-control rounded-0"
                                       placeholder="Enter Email Address">
                                <button type="submit" class="btn btn-dark rounded-0" name="submit"
                                        value="Submit">Theo dõi ngay
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- START SECTION SUBSCRIBE NEWSLETTER -->

    </div>
    <!-- END MAIN CONTENT -->
</main>

</body>
<scriptSection>
</scriptSection>
</html>
